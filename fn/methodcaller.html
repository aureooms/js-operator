<!DOCTYPE html><html lang="en"><head><title>fn/methodcaller</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="fn/methodcaller"><meta name="groc-project-path" content="js/src/fn/methodcaller.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-operator"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-operator/blob/master/js/src/fn/methodcaller.js">js/src/fn/methodcaller.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> methodcaller = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">(name)</span> {</span>
